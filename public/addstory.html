<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Submit your Story</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<header><h1>Add your story</h1></header>

	<div class="row">

			<div class="form-group">
				<select class="custom-select" id="job">
					<option value="1" id="1">Retail</option>
					<option value="2" id="2">Food Service/Hospitality</option>
					<option value="3" id="3">Education</option>
					<option value="4" id="4">IT/Computers</option>
					<option value="5" id="5">Construction and Real Estate</option>
					<option value="6" id="6">Health Care</option>
					<option value="7" id="7">Transportation/</option>
					<option value="8" id="8">Self-Employed</option>
				</select>
				<label for="story">Keep it under 3000 characters!</label>
				<input type="text" id="userStory">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span class="glyphicon glyphicon-search"></span> Tell your story!</button>
			</div>
			<p>Please select at least 1 tag (but not more than 3)</p>
			<fieldset id="tagArr">

			</fieldset>

		</div>
	</div>
</div>	  



<div class="footer">
		<p>Footer</p>
</div>
<script src="js/stories.js" type="text/javascript"></script>

</body>

</html>

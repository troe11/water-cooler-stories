<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign up to Start Writing Stories</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<header><h1>Sign Up</h1></header>	
<div class="container">
		<form>
				<div class="form-group">
				  <label for="exampleInputEmail1">Email address</label>
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>

				<div class="form-group">
						<label for="exampleInputUserName">User Name</label>
						<input type="name" class="form-control" id="exampleUserName" aria-describedby="UserNameHelp" placeholder="Enter User Name">
						<small id="emailHelp" class="form-text text-muted">What shall we call you?</small>
					  </div>				

				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Keep me Updated</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			  </form>





</div>

<script src="js/stories.js" type="text/javascript"></script>

</body>

</html>

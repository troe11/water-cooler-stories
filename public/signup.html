		<div class="form-group">
				<label for="exampleInputFirstName">First Name</label>
				<input type="name" class="form-control" id="exampleFirstName" aria-describedby="FirstNameHelp" placeholder="Enter First Name">

		</div>

		<div class="form-group">

		</div>		
	
	<form>
				<div class="form-group"> 
				  <label for="exampleInputEmail1">Email address</label>
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Someone@somewhere.com">
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>

				<div class="form-group">
						<label for="exampleInputUserName">User Name</label>
						<input type="name" class="form-control" id="exampleUserName" aria-describedby="UserNameHelp" placeholder="Enter User Name">
						<small id="emailHelp" class="form-text text-muted">What shall we call you?</small>
				</div>				

				<div class="form-group">
				  <label for="exampleInputPassword1">Password</label>
				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1">
				  <label class="form-check-label" for="exampleCheck1">Keep me Updated</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
		</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up to Start Writing Stories</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <div class="container" id="heading">
        <img src="../assets/logo.png" id="logo">
    </div></header>
<div class="container">
	<form class="signupform">
        <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="name" class="form-control" id="firstName" aria-describedby="FirstNameHelp" placeholder="Enter First Name">
                <small id="FirstNameHelp" class="form-text text-muted">First Name</small>
        </div>
        <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="name" class="form-control" id="lastName" aria-describedby="LastNameHelp" placeholder="Enter Last Name">
                <small id="LastNameHelp" class="form-text text-muted">Last Name</small>
        </div>        
    
                <div class="form-group"> 
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Someone@somewhere.com">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>               
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="signmeup" data-toggle="modal" data-target="#myModal">Submit</button>
				</form>
</div>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Success! Thanks for signing up</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="modalSuccess">Take me to the stories!</button>
      </div>
    </div>
  </div>
</div>
<script src="js/signup.js" type="text/javascript"></script>
</body>
</html>
